#-- base --#
set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
set -g mouse on

#-- unbind --#
unbind s
unbind r
unbind u
unbind d
unbind w
unbind %
unbind '"'

#-- bindkeys --#
# split windows like vim.  - Note: vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# navigate panes with hjkl
bind j select-pane -L
bind k select-pane -D
bind i select-pane -U
bind l select-pane -R

bind J resize-pane -L 5
bind K resize-pane -D 5
bind I resize-pane -U 5
bind L resize-pane -R 5

# key bindings for horizontal and vertical panes
bind = split-window -h      # 使用|竖屏，方便分屏
bind - split-window -v      # 使用-横屏，方便分屏

bind w killp
#bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

#-- statusbar --#
set -g status-justify centre
set -g status-left "#[fg=red]s#S:w#I.p#P#[default]"
set -g status-right '[#(whoami)#(date +" %m-%d %H:%M ")]'
set -g status-left-attr bright
set -g status-left-length 120
set -g status-right-length 120
#set -g status-utf8 on
set -g status-interval 1
set -g visual-activity on
setw -g monitor-activity on
setw -g automatic-rename off

# default statusbar colors
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg colour244
setw -g window-status-bg default
#setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg colour166 #orange
setw -g window-status-current-bg default
#setw -g window-status-current-attr bright

# window title string (uses statusbar variables)
set -g set-titles-string '#T'
set -g status-justify "centre"
set -g window-status-format '#I #W'
set -g window-status-current-format ' #I #W '

# pane border
set -g pane-active-border-fg '#55ff55'
set -g pane-border-fg '#555555'

# message text
set -g message-bg colour235 #base02
set -g message-fg colour166 #orange

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour colour64 #green

# vi mode
setw -g mode-keys vi

# 修改进入命令模式按键
#remap prefix to C + a
set -g prefix C-b
unbind C-b
bind C-b send-prefix

run-shell ~/Documents/tmux-resurrect/resurrect.tmux
#run-shell ~/Documents/tmux-pain-control/pain_control.tmux
